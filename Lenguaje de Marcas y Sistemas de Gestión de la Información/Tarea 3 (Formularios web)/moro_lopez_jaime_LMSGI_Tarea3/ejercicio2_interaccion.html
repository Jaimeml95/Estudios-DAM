<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interacci칩n con Logo, Color y Hora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="color"], input[type="number"] {
            margin: 10px;
            padding: 5px;
        }
        img {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personalizaci칩n de P치gina</h2>

        <div>
            <button onclick="cambiarColor()">Cambiar color</button>
            <input type="color" id="colorPicker" value="#f2f2f2">
        </div>

        <div>
            <button onclick="mostrarHora()">Mostrar hora</button>
        </div>

        <div>
            <label for="anchoLogo">Ancho del logo:</label>
            <input type="number" id="anchoLogo" value="10" min="1" onchange="cambiarAncho()">
        </div>

        <img id="logo" src="logo.jpg" alt="Logo">
    </div>

    <script>
        function cambiarColor() {
            var color = document.getElementById("colorPicker").value;
            document.body.style.backgroundColor = color;
        }

        function mostrarHora() {
            var ahora = new Date();
            alert("Hora actual: " + ahora.toLocaleTimeString());
        }

        function cambiarAncho() {
            var valor = document.getElementById("anchoLogo").value;
            var ancho = valor * 10;
            document.getElementById("logo").style.width = ancho + "px";
        }

        // Inicializar tama침o del logo
        cambiarAncho();
    </script>

</body>
</html>
